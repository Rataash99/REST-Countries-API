<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Rajdhani:wght@300&family=Shadows+Into+Light&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/27b0574623.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="particular_country.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Rest Countries API with color theme switcher</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Where in the world?</h2>
            <div class="color-mode">
                <i class="fa-solid fa-earth-americas"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="search_N_filter">
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <form>
                        <input id = 'search-input' type="text" placeholder="Search for a country...">
                    </form>
                </div>
                <div name="continents" id="continents">
                        <p>Filter by Region</p>
                        <i class="fa-solid fa-angle-down"></i>
                    <div class="all-continent">
                        <div class="individual-continent asia">Asia</div>
                        <div class="individual-continent africa">Africa</div>
                        <div class="individual-continent americas">Americas</div>
                        <div class="individual-continent oceania">Oceania</div>
                        <div class="individual-continent europe">Europe</div>
                        <div class="individual-continent all">All</div>
                    </div>
                </div>
            </div>
            <div class="countries"></div>
        </div>
    </div>
    <div class = 'p-data'></div>
    <script src="./index.js"></script>
</body>

</html>
